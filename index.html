<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="logo.png">
  <title>Translation App</title>
</head>
<body>
  <div class="container">
    <h1>Translation App</h1>
    <div class="translator">
      <div class="translator-property">
        <ul class="nuv-item">
          <li>
            <select>

            </select>
            <li class="bx bx-transfer"></li>
            <li>
              <select>

              </select>
            </li>
          </li>
        </ul>
        <div class="write-box">
          <div class="property-from">
            <textarea maxlength="5000" class="fromText" placeholder="write down"></textarea>
            <div class="icons">
              <span class="bx bx-volume-full from"></span>
              <div class="code-length">0/5000</div>
            </div>
          </div>

          <div class="property-trans">
            <textarea class="toTranslate" disabled></textarea>
            <div class="icons">
              <span class="bx bx-volume-full to"></span>
              <span class="bx bx-copy"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
  </div>

  <script src="language.js"></script>
  <script src="script.js"></script>

</body>
</html>
